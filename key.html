<!doctype html>
<html>
	<head>
		

		<script type="text/javascript" src="paper-full.min.js"></script>
		<script type="text/paperscript" canvas="myCanvas">
			

			var topLeft = new Point(10, 10);
			var rectSize = new Size(100, 100);
			var r = 204;
			var g = 255; 
			var b = 245;
			var path = new Path.Rectangle(topLeft, rectSize);
			path.strokeColor = 'lightBlue';
			path.strokeWidth = 5;	

			var circle = new Path.Circle(57, 57, 18);
			circle.fillColor = 'lightBlue';	

			var triangle = new Path.RegularPolygon(new Point(57, 78), 3, 18);
			triangle.fillColor = 'lightBlue';

			var group = new Group({
			children: [path, circle]
			});

			function onFrame(event) {

			
				circle.fillColor.hue += 0.7;
				triangle.fillColor.hue += 0.7;
				path.strokeColor.hue += 0.7;
			}

			



			
		</script>
		
	</head>
	<body>

		<canvas id="myCanvas" resize="true"></canvas>
		
	</body>

</html>
